{% extends 'base.html' %}
{% block title %}Edit Grade | St. Rueben{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="glass-panel">
        <h2 class="section-title">Edit Grade</h2>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="student_id">Student</label>
                <select name="student_id" required>
                    {% for student in students %}
                        <option value="{{ student.id }}"
                            {% if student.id == grade.student_id %}selected{% endif %}>
                            {{ student.full_name }} ({{ student.admission_number }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" value="{{ grade.subject }}" required>
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" name="score" min="0" max="100" step="0.1" value="{{ grade.score }}" required>
            </div>
            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" name="term" value="{{ grade.term }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" name="year" value="{{ grade.year }}" required>
            </div>
            <button type="submit" class="nav-btn">Update Grade</button>
        </form>
    </div>
</div>
{% endblock %}
