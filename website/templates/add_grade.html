{% extends 'base.html' %}
{% block title %}Add Grade | St. Rueben{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="glass-panel">
        <h2 class="section-title">Add Student Grade</h2>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="student_id">Student</label>
                <div class="select-wrapper">
                    <select name="student_id" required>
                        <option value="" disabled selected>Select student</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.full_name }} ({{ student.admission_number }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" required>
            </div>

            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" name="score" min="0" max="100" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" name="term" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" name="year" value="{{ current_year }}" required>
            </div>

            <button type="submit" class="nav-btn">Submit Grade</button>
        </form>
    </div>
</div>
{% endblock %}
