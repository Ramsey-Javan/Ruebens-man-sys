<!DOCTYPE html>
<html>
<head>
    <title>Payment System</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='Background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M-Pesa Payment Gateway</h1>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" id="phone" placeholder="07XXXXXXXX">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount" placeholder="100">
        </div>
        <div class="form-group">
            <label>Account Reference:</label>
            <input type="text" id="account" placeholder="Account #">
        </div>
        <button onclick="processPayment()">Make Payment</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        async function processPayment() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const account = document.getElementById('account').value;
            
            const response = await fetch('/mpesa-pay', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone, amount, account})
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = 
                result.ResponseCode === '0' 
                    ? `<p style="color:green;">Payment successful! Transaction ID: ${result.CheckoutRequestID}</p>` 
                    : `<p style="color:red;">Error: ${result.errorMessage || 'Payment failed'}</p>`;
        }
    </script>
</body>
</html>
